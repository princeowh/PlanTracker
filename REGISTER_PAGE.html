<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Tracker - Registration</title>

    <meta name="description" content="Register for Plan Tracker">
    <meta name="keywords" content="Plan Tracker, registration, plan, management">
    <meta name="author" content="Prince">

    <link rel="icon" href="PT_BLACK_ICON.png" type="img/x-icon">
    <link rel="stylesheet" href="REGISTER_STYLE.css">
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Plan Tracker Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="CONTACT_PAGE.html">Contact</a></li>
                <button class="button"><a href="REGISTER_PAGE.html">Register</a></button>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registration-form">
            <h1>Register for Plan Management</h1>
            <p>Complete the form below to start managing your plans with us.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit"><a href="PLAN TRACKER.html">Register</a></button>
                </div>
            </form>
        </section>

        <section class="footer_body">
            <p>Plan Tracker Ltd. Port-Harcourt, Nigeria</p>
            <p>&copy;Copyright 2023. All Rights Reserved.</p>
        </section>
    </main>
    
</body>
</html>
